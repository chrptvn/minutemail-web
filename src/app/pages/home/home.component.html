<div class="min-h-screen bg-gray-50 dark:bg-dark-950">
  <!-- Header -->
  <header class="bg-white dark:bg-dark-900 border-b border-gray-200 dark:border-dark-700">
    <app-top-menu></app-top-menu>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-12">
    <div class="text-center mb-8 sm:mb-12">
      <h1 class="text-2xl sm:text-4xl font-bold text-gray-900 dark:text-gray-100 mb-3 sm:mb-4">
        Protect your privacy with disposable email
      </h1>

      <p class="text-base sm:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto px-2">
        Shield your real addressâ€”get a free, one-click inbox for sign-ups, newsletters, and more. Automate it all via our public API for QA and testing workflows.
      </p>
    </div>

    <div class="space-y-6 sm:space-y-8">
      <!-- Address Card -->
      <div class="max-w-2xl mx-auto">
        <app-address-card
          [alias]="currentAlias()"
          [expiresAt]="expiresAt()"
          [generating]="generating()"
          [copying]="copying()"
          [copied]="copied()"
          [showDomainSelector]="showDomainSelector()"
          [availableDomains]="availableDomains()"
          [selectedDomain]="selectedDomain()"
          (onGenerate)="generateAlias($event)"
          (onCopy)="copyAlias()"
          (onViewInbox)="viewInbox()"
          (onDomainChange)="onDomainChange($event)"
        ></app-address-card>
      </div>

      <!-- VPN Banner -->
      <div class="max-w-2xl mx-auto mt-12 sm:mt-16">
        <app-vpn-banner></app-vpn-banner>
      </div>

      <!-- FAQ Section -->
      <div class="max-w-2xl mx-auto mt-12 sm:mt-16">
        <app-faq></app-faq>
      </div>

      <app-footer></app-footer>

    </div>
  </main>

  <!-- Toast Notifications -->
  @if (showToast()) {
    <div class="fixed bottom-4 right-4 left-4 sm:left-auto z-50">
      <app-toast
        [type]="toastType()"
        [message]="toastMessage()"
        (onClose)="hideToast()"
      ></app-toast>
    </div>
  }
</div>
