<div
  class="flex flex-col sm:flex-row sm:items-center justify-between gap-6 p-6 rounded-2xl bg-primary-900 text-white shadow-lg"
>
  <div class="flex items-start sm:items-center gap-4">
    <div class="flex-shrink-0 text-blue-200">
      <app-icon
        name="{{ this.icon }}"
        [size]="24"
        class="w-6 h-6"
      ></app-icon>
    </div>
    <div>
      <h3 class="text-lg font-semibold">{{ this.title }}</h3>
      <p class="mt-1 text-sm leading-snug opacity-90">
        {{ description }}
      </p>
    </div>
  </div>

  <a
    href="{{ link }}"
    target="_blank"
    rel="noopener noreferrer"
    [attr.aria-label]="ariaLabel"
    class="self-center sm:self-auto inline-flex items-center whitespace-nowrap bg-white text-blue-900 hover:text-blue-600 font-medium rounded-full px-5 py-2 shadow hover:bg-gray-100 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
  >
    {{ this.linkText }}
    <app-icon
      name="external-link"
      [size]="16"
      class="ml-2"
    ></app-icon>
  </a>
</div>
