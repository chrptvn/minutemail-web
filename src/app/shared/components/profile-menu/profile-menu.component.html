<div class="relative profile-menu" #menu (focusout)="onFocusOut($event)" tabindex="0">
  <!-- Profile Button -->
  <app-button
    variant="ghost"
    size="sm"
    (onClick)="toggleMenu()"
    [ariaLabel]="this.isAuthenticated() ? 'Open profile menu' : 'Login or signup'"
    class="relative"
  >
    @if (this.isAuthenticated()) {
      <!-- Authenticated User Avatar -->
      <app-icon name="user-hook" [size]="18" class="text-gray-700 dark:text-gray-300 sm:w-5 sm:h-5"></app-icon>
    } @else {
      <!-- Unauthenticated User Icon -->
      <app-icon name="user" [size]="18" class="text-gray-700 dark:text-gray-300 sm:w-5 sm:h-5"></app-icon>
    }
  </app-button>

  <!-- Dropdown Menu -->
  @if (isOpen()) {
    <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-dark-900 rounded-lg shadow-lg border border-gray-200 dark:border-dark-700 py-1 z-50 animate-fade-in">
      @if (isAuthenticated()) {
        <!-- Profile Actions -->
        <div>
          <!-- Premium Plan Display -->
          <button
            type="button"
            class="w-full text-left px-4 py-1 premium-plan-button border-b border-gray-100 dark:border-dark-800"
            (click)="goToPricing(); $event.stopPropagation()"
          >
            <div class="text-center">
              <div class="plan-badge">
                {{ getCurrentPlanDisplayName() }}
              </div>
              <div class="plan-subtitle">
                Current Plan
              </div>
            </div>
          </button>

          @if (hasRole('use_api')) {
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
              (click)="manageBilling()"
            >
              <app-icon name="credit-card" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
              <span>Billing</span>
            </button>

            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
              (click)="manageApiKeys()"
            >
              <app-icon name="code" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
              <span>API Keys</span>
            </button>
          }

          @if (hasRole('manage_domains')) {
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
              (click)="manageDomain()"
            >
              <app-icon name="globe" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
              <span>Manage Domain</span>
            </button>
          }

          <button
            type="button"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
            (click)="logout()"
          >
            <app-icon name="logout" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
            <span>Sign out</span>
          </button>
        </div>
      } @else {
        <!-- Unauthenticated Menu -->
        <div class="py-1">
          <button
            type="button"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
            (click)="login()"
          >
            <app-icon name="login" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
            <span>Sign in</span>
          </button>

          @if (hasRole('manage_billing')) {
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
              (click)="manageBilling()"
            >
              <app-icon name="credit-card" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
              <span>Billing</span>
            </button>
          }
        </div>
          @if (hasRole('invite')) {
            <button
              type="button"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-dark-800 flex items-center space-x-2 transition-colors"
              (click)="manageMembers()"
            >
              <app-icon name="users" [size]="16" class="text-gray-500 dark:text-gray-400"></app-icon>
              <span>Members</span>
            </button>
          }

      }
    </div>
  }
</div>
